<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho">
		<link rel="stylesheet" href="public/css/style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<title>Tic Tac Toe</title>
	</head>

	<body>
		<div class="container text-center" id="boardFrame">
			<div id="scoreBoard">
			  <div class="row score-holder">
				<p class="col-xs-4">
				  <span id="firstScore">0</span> 
				  <span id="playerOneName">Player 1</span>
				</p>
				
				<div class="col-xs-4 score-split">
				  <span id="secondScore">0</span>
				  <span id="secondPlayerName">Computer</span>
				</div>
				<div class="col-xs-4">
				  <a id="reset">Reset All</a>
				</div>
			  </div>
			</div>
			<div id="boardPanel">
			  <div id="playerMode">
				<h1>How would you like to play?</h1>
				<a id="chooseOne"><span class="glyphicon glyphicon-user"></span>One Player</a>
				<a id="chooseTwo"><span class="glyphicon glyphicon-user"><span class="glyphicon glyphicon-user"></span></span>Two Player</a>
			  </div>
		  
			  <div id="playerChoice">
				<h1>Which do you prefer: X or O?</h1>
				<a id="chooseX">X</a>
				<a id="chooseO">0</a>
				<a id="backToBasic"><i class="fa fa-arrow-left"></i> Back</a>
			  </div>
		  
			  <div id="gameGrid">
				<div class="row">
				  <div class="col-xs-4 game-box" id="1"></div>
				  <div class="col-xs-4 game-box middle-col" id="2"></div>
				  <div class="col-xs-4 game-box" id="3"></div>
				</div>
				<div class="row">
				  <div class="col-xs-4 game-box middle-row" id="4"></div>
				  <div class="col-xs-4 game-box middle-col middle-row" id="5"></div>
				  <div class="col-xs-4 game-box middle-row" id="6"></div>
				</div>
				<div class="row">
				  <div class="col-xs-4 game-box" id="7"></div>
				  <div class="col-xs-4 game-box middle-col" id="8"></div>
				  <div class="col-xs-4 game-box" id="9"></div>
				</div>
			  </div>
			</div>
		</div>



		<script src="public/javascript/script.js"></script>
	</body>
</html>
